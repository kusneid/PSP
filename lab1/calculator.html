<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="generic">
        <div id="calculation_result" class="result">
            0
        </div>

        <div> <!--calc block-->
            <div> <!--first one-->
                <button id="clear_button" class="my-btn secondary">C</button>
                <button id="sign_button" class="my-btn secondary">+/-</button>
                <button id="percent_button" class="my-btn secondary">%</button>
                <button id="divide__button" class="my-btn primary">/</button>
            </div>

            <div>
                <button id="digit_7_button" class="my-btn">7</button>
                <button id="digit_8_button" class="my-btn">8</button>
                <button id="digit_9_button" class="my-btn">9</button>
                <button id="op_mult_button" class="my-btn primary">x</button>
            </div>
        
            <div>
                <button id="digit_4_button" class="my-btn">4</button>
                <button id="digit_5_button" class="my-btn">5</button>
                <button id="digit_6_button" class="my-btn">6</button>
                <button id="op_minus_button" class="my-btn primary">-</button>
            </div>
        
            <div>
                <button id="digit_1_button" class="my-btn">1</button>
                <button id="digit_2_button" class="my-btn">2</button>
                <button id="digit_3_button" class="my-btn">3</button>
                <button id="op_plus_button" class="my-btn primary">+</button>
            </div>
        
            <div>
                <button id="digit_0_button" class="my-btn">0</button>
                <button id="digit_dot_button" class="my-btn">.</button>
                <button id="op_equal_button" class="my-btn primary execute">=</button>
            </div>
        </div>

        <details>
            <summary>Автор</summary>
            <p>Байдаков Владислав</p>
            <p>ИУ5-44Б</p>
        </details>

        <select>
            <option value="theme1">Тема 1</option>
            <option value="theme2">Тема 2</option>
            <option value="theme3">Тема 3</option>
        </select>
          
        <p class="goal">
            Цель данной ЛР – <mark>знакомство</mark> с 
            <mark>HTML</mark> и 
            <mark>CSS</mark>.
          </p>
          
          

        <div class ="gh">
            <button onclick="window.open('https://github.com/kusneid', '_blank')">GitHub</button>
        </div>

    </div>
</body>


</html>
